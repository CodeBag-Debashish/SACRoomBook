

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}SAC Room Booking Portal{% endblock %}</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- Bootstrap core CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.0/css/mdb.min.css" rel="stylesheet">


<!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.0/js/mdb.min.js"></script>
            

  </head>
  <body>
    <header class="text-center" style="background:rgba(52, 137, 163,220)">
        <div class="text-center" style="margin-right:60px;">
      <h1 style="padding-top:10px; margin-top:10px;">SAC Room Booking Portal</h1>
      {% if not user.is_authenticated %}
      
        <a href="{% url 'login' %}" class="btn btn-primary">login</a>  <a href="{% url 'registration' %}" class="btn btn-info">signup</a>
      </div>
      {% endif %}
      <hr>
    </header>
    <main>
        <div class="container-fluid">
            {% block home %}
            {% endblock %}
            {% block registration %}
            {% endblock %}
        </div>
    </main>
  </body>
</html>
