{% extends 'base.html' %}

{% block registration %}
<div class="row text-center">
  <div class="col">
        <h2>Sign up</h2>
  </div>
</div>
<div class="row text-center" >
  <div class="col">
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    <button type="submit">Sign up</button>
  </form>
  </div>
</div>
{% endblock %}
